<html>
    <head>
        <title>Bool Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/general.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <div class="container-fluid text-bg-light p-3">
                <div class="row justify-content-md-center">
                    <div class="col-lg-auto col-md-auto col-sm-auto pt-2">
                        <img src="assets/images/logo.svg" alt="" />
                    </div>
                    <div class="col pt-2">
                        <form class="d-flex position-relative" role="search">
                            <input
                                class="form-control me-2 glass"
                                type="search"
                                placeholder="Prova a creare: Lezioni di Laravel"
                                aria-label="Search"
                            />
                        </form>
                    </div>
                    <div
                        class="col-lg-auto col-md-auto col-sm-auto d-flex pt-2"
                    >
                        <div class="d-none d-lg-block d-md-none">
                            <ul class="nav">
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i class="bi bi-list-ul"></i>
                                    </a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i
                                            class="bi bi-question-circle-fill"
                                        ></i>
                                    </a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i
                                            class="bi bi-three-dots-vertical"
                                        ></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <a
                                class="btn p-2"
                                href="#"
                                role=""
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-bell-fill"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Profilo</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Fatturazione</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row h-100">
                    <div class="col-1 p-0">
                        <div class="sidebar bg-dark h-100 p-1 pt-2">
                            <div class="list-sidebar py-2">
                                <ul class="ms-0 ps-0 w-100">
                                    <li>
                                        <a
                                            href="#"
                                            class="my-action text-white text-decoration-none py-2 px-2 px-lg-3 px-md-3 px-sm-3"
                                        >
                                            <i
                                                class="fa-solid fa-house me-2 d-flex align-items-center"
                                                style="color: #f5f5f5"
                                            ></i>
                                            <span
                                                class="d-none d-lg-block d-md-none fs-6"
                                            >
                                                Home
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="#"
                                            class="my-action text-white text-decoration-none py-2 px-2 px-lg-3 px-md-3 px-sm-3"
                                        >
                                            <i
                                                class="fa-solid fa-chart-simple me-2 d-flex align-items-center"
                                            ></i>
                                            <span
                                                class="d-none d-lg-block d-md-none"
                                            >
                                                Stats
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="#"
                                            class="my-action text-white text-decoration-none py-2 px-2 px-lg-3 px-md-3 px-sm-3"
                                            ><i
                                                class="bi bi-reception-4 me-2 d-flex align-items-center"
                                            ></i>
                                            <span
                                                class="d-none d-lg-block d-md-none"
                                            >
                                                Signal
                                            </span>
                                        </a>
                                    </li>
                                </ul>

                                <div class="w-100">
                                    <ul class="p-0 ms-0">
                                        <li>
                                            <a
                                                href="#"
                                                class="my-action text-white text-decoration-none py-2 px-2 px-lg-3 px-md-3 px-sm-3"
                                            >
                                                <i
                                                    class="bi bi-gear-fill me-2 d-flex align-items-center"
                                                ></i>
                                                <span
                                                    class="d-none d-lg-block d-md-none fs-6"
                                                    >Login
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 h-100">
                        <div class="row bg-primary">
                            <div
                                class="col-lg-5 col-md-4 col-sm-12 pt-2 order-2 order-lg-0 order-md-0 order-sm-2"
                            >
                                <div
                                    class="d-flex align-items-center flex-wrap"
                                >
                                    <p class="text-white fs-2 me-3 mt-2">
                                        Boolean
                                    </p>
                                    <span
                                        class="badge rounded-pill text-bg-color d-flex"
                                        >Piano Blaze</span
                                    >
                                </div>
                                <div
                                    class="d-flex flex-wrap pb-0 pb-lg-3 pb-md-3 pb-sm0"
                                >
                                    <span
                                        class="badge rounded-pill text-bg-color"
                                        >3 app</span
                                    >
                                    <i
                                        class="fa-solid fa-angles-right my-plus mx-2"
                                        style="color: #ffffff"
                                    ></i>
                                    <span
                                        class="badge rounded-pill my-plus text-bg-color d-block d-lg-none d-md-block d-sm-block"
                                        >+</span
                                    >
                                    <span
                                        class="badge rounded-pill text-bg-color d-none d-lg-block d-md-none"
                                        >Boolean mobile app</span
                                    >
                                    <span
                                        class="badge rounded-pill text-bg-color mx-2 d-none d-lg-block d-md-non"
                                        >Boolean web app</span
                                    >
                                    <span
                                        class="badge rounded-pill text-bg-color d-none d-lg-block d-md-non"
                                        >Boolean blog app</span
                                    >
                                </div>
                            </div>
                            <div
                                class="col-lg-4 col-md-4 col-sm-12 order-3 order-lg-1 order-md-1 order-sm-3"
                            >
                                <div class="text-white mt-4">
                                    <p>
                                        Studenti online negli ultimi 30 minuti
                                    </p>
                                    <div>
                                        <p class="fs-2">125</p>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="col-lg-3 col-md-4 col-sm-12 order-0 order-lg-2 order-md-2 order-sm-0"
                            >
                                <div class="d-flex text-white mt-3">
                                    <p class="mt-2">Nuovo Studente</p>
                                    <button
                                        class="btn btn-primary fs-2"
                                        type="button"
                                        data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight"
                                    >
                                        <i class="bi bi-plus-square"></i>
                                    </button>

                                    <div
                                        class="offcanvas offcanvas-end my-offcanvas"
                                        tabindex="-1"
                                        id="offcanvasRight"
                                        aria-labelledby="offcanvasRightLabel"
                                    >
                                        <div class="offcanvas-header">
                                            <h5
                                                class="offcanvas-title"
                                                id="offcanvasRightLabel"
                                            >
                                                Inserisci un nuovo studente
                                            </h5>
                                            <button
                                                type="button"
                                                class="btn-close"
                                                data-bs-dismiss="offcanvas"
                                                aria-label="Close"
                                            ></button>
                                        </div>
                                        <div class="offcanvas-body">
                                            <form class="row g-3">
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputName"
                                                        class="form-label"
                                                        >Nome</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputName"
                                                    />
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputSurname"
                                                        class="form-label"
                                                        >Cognome</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputSurname"
                                                    />
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputEmail4"
                                                        class="form-label"
                                                        >Email</label
                                                    >
                                                    <div
                                                        class="input-group flex-nowrap"
                                                    >
                                                        <span
                                                            class="input-group-text"
                                                            id="addon-wrapping"
                                                            >@</span
                                                        >
                                                        <input
                                                            type="text"
                                                            class="form-control"
                                                            placeholder="Username"
                                                            aria-label="Username"
                                                            aria-describedby="addon-wrapping"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputPassword4"
                                                        class="form-label"
                                                        >Password</label
                                                    >
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        id="inputPassword4"
                                                    />
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputEmail4"
                                                        class="form-label"
                                                        >Indirizzo Email</label
                                                    >
                                                    <div
                                                        class="input-group flex-nowrap"
                                                    >
                                                        <span
                                                            class="input-group-text"
                                                            id="addon-wrapping"
                                                            >@</span
                                                        >
                                                        <input
                                                            type="text"
                                                            class="form-control"
                                                            placeholder="Username"
                                                            aria-label="Username"
                                                            aria-describedby="addon-wrapping"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputPassword4"
                                                        class="form-label"
                                                        >Password</label
                                                    >
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        id="inputPassword4"
                                                    />
                                                </div>
                                                <div class="col-12">
                                                    <label
                                                        for="inputAddress"
                                                        class="form-label"
                                                        >Indirizzo</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputAddress"
                                                        placeholder=""
                                                    />
                                                </div>
                                                <div class="col-md-6">
                                                    <label
                                                        for="inputCity"
                                                        class="form-label"
                                                        >Città</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputCity"
                                                    />
                                                </div>
                                                <div class="col-md-4">
                                                    <label
                                                        for="inputState"
                                                        class="form-label"
                                                        >Stato</label
                                                    >
                                                    <select
                                                        id="inputState"
                                                        class="form-select"
                                                    >
                                                        <option selected>
                                                            Scegli...
                                                        </option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-2">
                                                    <label
                                                        for="inputCap"
                                                        class="form-label"
                                                        >CAP</label
                                                    >
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputCap"
                                                    />
                                                </div>
                                                <div class="col-12">
                                                    <div class="mb-3">
                                                        <label
                                                            for="formFile"
                                                            class="form-label"
                                                            >Foto</label
                                                        >
                                                        <input
                                                            class="form-control"
                                                            type="file"
                                                            id="formFile"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input
                                                            class="form-check-input"
                                                            type="checkbox"
                                                            id="gridCheck"
                                                        />
                                                        <label
                                                            class="form-check-label"
                                                            for="gridCheck"
                                                        >
                                                            Seleziona per
                                                            proseguire
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button
                                                        type="submit"
                                                        class="btn btn-primary"
                                                    >
                                                        Salva
                                                    </button>
                                                    <button
                                                        type="submit"
                                                        class="btn btn-warning"
                                                    >
                                                        Svuota
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
