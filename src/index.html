<html>
    <head>
        <title>Bool Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/general.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <div class="container-fluid text-bg-light p-3">
                <div class="row justify-content-md-center">
                    <div class="col-lg-auto col-md-auto col-sm-auto pt-2">
                        <img src="assets/images/logo.svg" alt="" />
                    </div>
                    <div class="col pt-2">
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                        </form>
                    </div>
                    <div
                        class="col-lg-auto col-md-auto col-sm-auto d-flex pt-2"
                    >
                        <div class="d-none d-lg-block d-md-none">
                            <ul class="nav">
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i class="bi bi-list-ul"></i>
                                    </a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i
                                            class="bi bi-question-circle-fill"
                                        ></i>
                                    </a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link text-black p-2" href="#">
                                        <i
                                            class="bi bi-question-circle-fill"
                                        ></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <a
                                class="btn p-2"
                                href="#"
                                role=""
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-bell-fill"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Profilo</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Fatturazione</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="bg-dark">
                            <div class="list">
                                <div class="list-group text-center p-4">
                                    <a
                                        href="#"
                                        class="list-group-item-action text-white text-decoration-none"
                                    >
                                        <i
                                            class="fa-solid fa-house p-2"
                                            style="color: #f5f5f5"
                                        ></i>
                                        <span> Home </span>
                                    </a>
                                    <a
                                        href="#"
                                        class="list-group-item-action text-white text-decoration-none"
                                    >
                                        <i
                                            class="fa-solid fa-chart-simple p-2"
                                        ></i>
                                        <span> Stats </span>
                                    </a>
                                    <a
                                        href="#"
                                        class="list-group-item-action text-white text-decoration-none"
                                        ><i class="bi bi-reception-4 p-2"></i>
                                        <span> Signal </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="row bg-primary">
                            <div class="col-lg-6 col-md-4 col-sm-12">
                                <h1>Boolean</h1>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <div>
                                    <p>125</p>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-12">
                                Nuovo Studente
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
